include-file = $HOME/.config/polybar/colors.ini
[bar/all]
width = 100%
height = 26pt
offset-x = 0
offset-y = 0%
radius-top = 0
radius-bottom = 0
fixed-center = true 
background = ${colors.base-b}
foreground = ${colors.text-w}
line-size = 0pt
border-size = 0pt
border-color = #00000000
padding-left = 0
padding-right = 0
module-margin-left = 0
module-margin-right = 0

font-0 = Iosevka Nerd Font:style=Medium:size=13;4
; Icons Fonts
font-1 = feather:style=Medium:size=15;3
; Powerline Glyphs
font-2 = Iosevka Nerd Font:style=Medium:size=22;3
; Larger font size for bar fill icons
font-3 = JetBrains Nerd Font:style=Medium:size=15;4
; Smaller font size for shorter spaces
font-4 = Iosevka Nerd Font:style=Medium:size=5;4
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = false
locale = es_MX.UTF-8
override-redirect = true
wm-restack = bspwm
bottom = true
modules-left = xworkspaces decor1 window
modules-right = redshift decor5 updates-pacman-aurhelper decor1 pulseaudio decor5 cpu decor1 memory decor5 battery
modules-center = date
tray-position = right


[module/xworkspaces]
type = internal/xworkspaces
label-active = ó±¨‡ 
label-active-foreground = ${colors.text-w}
label-active-padding = 1

label-occupied = ó±“»
label-occupied-padding = 1
label-occupied-background = ${colors.base-b}
label-occupied-foreground = ${colors.text-w}
label-occupied-underline= ${colors.base-b}

label-urgent = %name%
label-urgent-padding = 1

label-empty = ó±“¼
label-empty-foreground = ${colors.text-w}
label-empty-padding = 1


[module/window]
type = internal/xwindow
label-font = 1
label= " %title:0:30:...%"
format = <label>
format-background = ${colors.base-w}
format-foreground = ${colors.text-b}
format-padding = 0
label-maxlen = 20
label-empty = Empty
label-empty-foreground = ${colors.text-w}

[module/filesystem]
type = internal/fs
mount-0 = /
interval = 120
fixed-values = true
spacing = 2
warn-percentage = 75
label-mounted = îª˜ :%percentage_free%% 
label-mounted-background = ${colors.base-b}
label-mounted-foreground = ${colors.text-w}

[module/pulseaudio]

background = ${colors.base-w}
background-next = ${colors.base-b}

type = internal/pulseaudio
label-volume-font = 2
label-muted-font = 1
label-volume =" %{T2}ó°•¾ %{T1}%percentage%% "
label-volume-background = ${colors.base-w}
label-volume-foreground = ${colors.text-b}
label-muted-foreground = ${colors.text-b}
label-muted-background = ${colors.base-w}
label-muted = " ó°– " 
click-right = /usr/bin/kitty pulsemixer
[module/memory]

background = ${colors.base-w}
background-next = ${colors.base-b}

type = internal/memory
interval = 4
label = " %{T2}î‰¦ %{T1}%percentage_used:1%%"
